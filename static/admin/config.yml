backend:
  name: github
  repo: sjschweber/banter-flicks

media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: slug, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title, widget: "text" }
      - { name: author, label: Author, widget: "text"}
      - { name: genre, label: Genre, widget: "text"}
      - { name: body, label: Body, widget: markdown }
